<div class="forecast ui-g">
    <div class="ui-g-8 ui-g-nopad">
        <div class="ui-g-12 temp">{{ forecast.temp | number : '1.1-1' }}°C</div>
        <div class="ui-g-6 min">{{ forecast.tempMin | number : '1.1-1' }}°C</div>
        <div class="ui-g-6 max">{{ forecast.tempMax | number : '1.1-1' }}°C</div>
    </div>
    <div class="ui-g-4">{{ forecast.date }}</div>
</div>
